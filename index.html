<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Creating a JS Front-End for communicating with newsapi.com API endpoints ">
    <meta name="keywords" content="consuming api from https://newsapi.com,news">
    <meta name="author" content="Enow B. Mbi">
    <link rel="icon" href="./images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/all.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

    <title>News List - JS Front-End</title>
  </head>
  <body onload="getSources()">

    <div class="container fixed">
      <div class="jumbotron jumbotron">
        <h2><span class="fas fa-list-alt"> </span> News List</h2>
        <h4>Select News Source </h4>
        <select id ="sourceNames" class="form-control" onchange="sourceChanged(event)">
          <option>Please Select News Source </option>          
        </select>
        <p><h6 id="sourceDescription">  </h6></p>
        <div id="sourceUrl">
        </div>
      </div>
      <div>
        <div class="container">
          <ul id="articlesList" class="media-list">

          </ul>
        </div>
      </div>
      <hr/>
      <footer>
        <p>&copy 2019, Enow B. Mbi    </p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript-->                                                                                
    <!--================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- JQUERY JS -->
    <script src="./scripts/jquery-3.3.1.min.js"></script>

    <!-- POPPER JS -->
    <script src="./scripts/popper.min.js"></script>

    <!-- FONT AWESOME JS -->
    <script src="./scripts/all.min.js"></script>

    <!-- Bootstrap core JS -->
    <script src="./scripts/bootstrap.js"></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/chance.min.js"></script>

  </body>
</html>
